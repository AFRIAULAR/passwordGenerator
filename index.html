<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/763e6d2c2f.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="title">
        <h1 class="title-name">Generador de contraseñas</h1>
    </div>
    <section id="passwordCard" class="password-card">
        <div id="passwordCharacter" class="password-character">
            <h2>A1$.hek3dysa</h2>
        </div>
        <div id="passwordButtons" class="password-buttons">
            <button><i class="fas fa-copy"></i></button>
            <button><i class="fas fa-rotate-right"></i></button>
        </div>
    </section>
    <section id="formContainer" class="form-container">
        <h2 id="formTitle" class="form-title">Personalice su contraseña</h2>
        <form>
            <div id="boxLength">
                <h3>Longitud</h3>
                <input type="radio" name="length">
                <label>12 caracteres</label>
                <input type="radio" name="length">
                <label>9 caracteres</label>
                <input type="radio" name="length">
                <label>6 caracteres</label>
            </div>
            <div id="boxRules">
                <h3>Reglas</h3>
                <input type="radio" name="rules">
                <label>Sólo letras</label>
                <input type="radio" name="rules">
                <label>Sólo números</label>
                <input type="radio" name="rules">
                <label>Todos los caracteres</label>
            </div>
            <div id="boxCharac">
                <h3>Caracteres</h3>
                <input type="checkbox" name="uppercase">
                <label>Mayúsculas</label>
                <input type="checkbox" name="lowercase">
                <label>Minúsculas</label>
                <input type="checkbox" name="number">
                <label>Números</label>
                <input type="checkbox" name="symbol">
                <label>Símbolos</label>
            </div>

        </form>
    </section>
<script src="./scripts/script.js"></script>    
</body>
</html>
