<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/763e6d2c2f.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="title">
        <h1 class="title-name">Generador de contraseñas</h1>
    </div>
    <section id="passwordCard" class="password-card">
        <div id="passwordCharacter" class="password-character">
            <h2 id="passGenerated"></h2>
        </div>
        <div id="passwordButtons" class="password-buttons">
            <button id="btnCopy" ><i class="fas fa-copy" id="toCopy"></i></button>
            <button id="generatePassword">Generar</button>
        </div>
    </section>
    <section id="formContainer" class="form-container">
        <h2 id="formTitle" class="form-title">Personalice su contraseña</h2>
        <form id="form" name="formName">
            <div id="boxes">
                <div id="boxLength">
                    <h3>Longitud</h3>
                    <label for="labelLength"></label>
                    <input type="number" id="lengthChar" name="length" placeholder="Introduce la cantidad de caracteres" value=" "> 
                    <!-- <select id="lengthPass">
                        <option id="char12" value="12" name="length" class="optionLength">12 caracteres</option>
                        <option id="char9" value="9" name="length" class="optionLength">9 caracteres</option>
                        <option id="char6" value="6" name="length" class="optionLength">6 caracteres</option>
                    </select> -->
                    <!-- <div>
                        <input type="radio" name="length" value="12" class="radio-length">
                        <label>12 caracteres</label>
                    </div>
                    <div>
                        <input type="radio" name="length" value="9" class="radio-length">
                        <label>9 caracteres</label>
                    </div>
                    <div>
                        <input type="radio" name="length" value="6" class="radio-length">
                        <label>6 caracteres</label>
                    </div> -->
                </div>
                <div id="boxRules">
                    <h3>Reglas</h3>
                    <div class="radio-rules">
                        <input type="radio" name="rules" id="onlyLetters">
                        <label>Sólo letras</label>
                    </div>
                    <div class="radio-rules">
                       <input type="radio" name="rules" id="alphaNumeric">
                        <label>Alfanumérica</label> 
                    </div>
                    <div class="radio-rules">
                        <input type="radio" name="rules" id="allChar">
                        <label>Todos los caracteres</label>
                    </div>  
                </div>
                <div id="boxCharac">
                    <h3>Caracteres</h3>
                    <div class="check-charac">
                        <input type="checkbox" name="uppercase" id="upperCase">
                        <label>Mayúsculas</label>
                    </div>
                    <div class="check-charac">
                        <input type="checkbox" name="lowercase" id="lowerCase">
                        <label>Minúsculas</label>
                    </div>
                    <div class="check-charac">
                        <input type="checkbox" name="number">
                        <label>Números</label>
                    </div>
                    <div class="check-charac">
                        <input type="checkbox" name="symbol">
                        <label>Símbolos</label>
                    </div>
                </div>
            </div>
        </form>
    </section>
<script src="./scripts/script.js"></script>    
</body>
</html>
